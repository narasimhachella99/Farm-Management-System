<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <div class="row mt-2">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h3 class="display-3"> Add Products</h3>
            <form th:action="@{'/editProduct/'+ ${product.id}}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"
                           th:value="${product.name}"
                           required/>
                </div>
                <br>
                <div class="form-outline">
                    <label for="typeNumber">Quantity</label>
                    <input type="number" class="form-control" id="typeNumber" name="quantity" placeholder="Enter quantity"
                           th:value="${product.quantity}"
                           required/>
                </div>
                <br>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="name" class="form-control" id="category" name="category" placeholder="Enter category"
                           th:value="${product.category}"
                           required/>
                </div>
                <br>
                <div class="form-outline">
                    <label for="typeNumber">Price</label>
                    <input type="number" class="form-control" id="typeNumber" name="price" placeholder="Enter price"
                           th:value="${product.price}"
                           required/>
                </div>
                <br>
                <div class="form-group text-center mt-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
</body>
</html>
